<div class="card mb-3" *ngIf="pelicula">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://image.tmdb.org/t/p/w500{{ pelicula.poster_path }}" alt="{{ pelicula.title }}" width="100%">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{ pelicula.title }}</h1>
          <div class="row ">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" 
                            totalstars="10"
                            checkedcolor="yellow" 
                            uncheckedcolor="grey" 
                            size="15px" 
                            readonly="false"></star-rating>
            </div>
            <div class="col">
                {{ pelicula.vote_average | number:'1.1-2' }}
            </div>
        </div>
          <p class="card-text">{{ pelicula.overview }} <a class="stretched-link" href="{{ pelicula.homepage }}">Sitio Oficial</a></p>
        <swiper
            [slidesPerView]="4"
            [spaceBetween]="50"
            [loop]="true"
            [pagination]="true"
            >
            <ng-template swiperSlide *ngFor="let actor of cast">
                <div class="card border-light mb-3" style="max-width: 18rem;">
                    <img [src]="actor.profile_path | poster" class="card-img-top" alt="...">
                    <div class="card-header">{{ actor.name }}</div>
                  </div>
            </ng-template>
        </swiper>
        <button class="btn btn-outline-secondary position-absolute bottom-0 end-0 mb-3 me-3"
        (click)="backPage()">Regresar</button>
        </div>
      </div>
    </div>
  </div>
